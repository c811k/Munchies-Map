<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }
    
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        
    </style>
    <link href="assets/css/login.css" rel="stylesheet">

</head>
<body class="text-center">
    <form class="form-signin" method="POST" action="/login">
        <img class="mb-4" src="assets/images/logomunchcies.png" alt="logo" width="250" height="100">

        <h4 class="mb-3 font-weight-normal">Log in to Munchies</h4>
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
        
        <p class="mt-3"><small>Need an account? <a href="./signup">Create your account here.</a></small></p>
        <p class="mt-5 mb-3 text muted">Munchies &copy; 2019</p>
    </form>        
</body>
</html>
