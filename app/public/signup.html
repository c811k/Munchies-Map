<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Munchies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">    
                <div class="text-center mb-3">
                    <div class="alert alert-success" role="alert">
                        Business Profile <span class="badge badge-success">NEW</span>
                    </div>
                </div>
                
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="ownerName" placeholder="ex: John Doe">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="businessName">Business Name</label>
                            <input type="text" class="form-control" id="businessName" placeholder="ex: King Taco">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="logo">Business Logo</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="upload">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="file" aria-describedby="file">
                                    <label class="custom-file-label" for="file">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <hr class="my-4">
                <div class="text-center mb-3">
                    <div class="alert alert-success" role="alert">
                        Menu Item  <span class="badge badge-success">NEW</span>
                    </div>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="itemName">Name</label>
                            <input type="text" class="form-control" id="itemName" placeholder="ex: Dirty Dogs">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="itemPice">Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">.99</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="itemPic">Image</label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="itemUpload">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="file" aria-describedby="file">
                                    <label class="custom-file-label" for="file">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-right">
                    <button class="btn btn-outline-success btn-block" type="submit" id="profile">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
