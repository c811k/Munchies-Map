<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Munchies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<style>
    #munchies-logo {
            height: 55px;
            width: 120px;
            width: 140px;
            height: 40px;
        }
    
    .navbar {
      padding: 15px 10px;
      background: #fff;
      border: none;
      border-radius: 0;
      /* margin-bottom: 40px; */
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    .line {
      width: 100%;
      height: 1px;
      border-bottom: 1px dashed #ddd;
      margin: 40px 0;
    }
    
</style>
<body>    
    <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="/">
            <img src="assets/images/logomunchcies.png" id="munchies-logo">
        </a>

    <form class="navbar-form w-50" id="search-form">
        <div class="form-inline input-group">
            <div class="input-group-prepend">
                <div class="input-group-prepend">
                    <button id="search" class="btn btn-outline-success border border-right-0" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <input class="form-control bg-light border border-right-0" type="text" placeholder="Search">
            <div class="input-group-append">
                <button id="loc1" class="btn btn-outline-success border" type="button"><i class="fas fa-map-marker-alt"></i></button>
            </div>
        </div>   
    </form>

    <form class="form-inline" id="login-signup">
            <div class="input-group">
                <a href="./login" class="btn btn-outline-success border-0 my-2 mx-1 my-sm-0" role="button"><i class="fas fa-user-shield"></i> LOG IN</a>
                <a href="./signup" class="btn btn-outline-success border-0 my-2 mx-1 my-sm-0" role="button"><i class="fas fa-user-plus"></i> SIGN UP</a>
            </div>
        </form>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">    
                <div class="text-center my-4">
                    <div class="alert alert-success" role="alert">
                        Business Profile <span class="badge badge-success">NEW</span>
                    </div>
                </div>
                
                <form id="#business-profile">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ex: emailme@email.com" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelp" required>
                            <small id="passwordHelp" class="text-muted">
                            Must be 8-20 characters long.
                            </small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="ownerName" placeholder="ex: John Doe" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="businessName">Business Name</label>
                            <input type="text" class="form-control" id="businessName" placeholder="ex: King Taco" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="logo">Business Logo</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="upload">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="file" aria-describedby="file">
                                    <label class="custom-file-label" for="file">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-success btn-block mt-3" type="submit" id="profile">Submit</button>
                </form>                
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/signup.js" type="text/javascript"></script>  
      
</body>
</html>
